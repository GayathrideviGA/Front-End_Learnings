<!DOCTYPE html>
<html>

<head>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://www.tmf-group.com/-/media/images/logos/case-study-logos/linkedin.png"
      alt="Logo" />
    <nav id="nav-bar">
      <ul>
        <li><a href="#form" class="nav-link">Sign Up</a></li>
        <li><a href="#video" class="nav-link">How it works ?</a></li>
        <li><a href="#featurelist" class="nav-link">Features</a></li>
      </ul>
    </nav>
  </header>

  <section class="column">
    <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/EEikRQ58NwM"

      allowfullscreen></iframe>
  </section>
  <section id="featurelist" class="row">
    <div class="feature">Connect</div>
    <div class="feature">Network</div>
    <div class="feature">Grow</div>
  </section>
