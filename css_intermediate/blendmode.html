<!DOCTYPE html>
<html>

<head>
  <style>
    .demo {
      border: 1px solid lightsteelblue;
      border-radius: 0.5rem;
      background: rgb(247, 225, 255);
      max-width: 700px;
      overflow: hidden;
    }

    img {
      mix-blend-mode: multiply;
      filter: brightness(110%);
    }
    .demo1 {
  max-width: 450px;
  position: relative;
  margin: 0 auto;
}

.demo1::before,
.demo1::after {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.demo1 img {
  filter: grayscale() brightness(110%);
}

.demo1::after {
  background: rgb(84, 155, 205);
  mix-blend-mode: multiply;
}

.demo1::before {
  background: navy;
  mix-blend-mode: lighten;
}

  </style>
</head>

<body>
  <div class="demo">
    <img src="https://www.kolpaper.com/wp-content/uploads/2021/05/Dora-Wallpaper-5.jpg" alt="Dora" />

  </div>
  <br/>
  <br/>
  <div class="demo1">
    <img src="https://www.kolpaper.com/wp-content/uploads/2021/05/Dora-Wallpaper-5.jpg" alt="Dora" />

  </div>
</body>

</html>
